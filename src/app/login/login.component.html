<div style="height: 40vh;display: flex;justify-content: center;align-items: center;">
  <mat-card class=" card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form appearance="outline" class="form" id="regForm">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter Email" [formControl]="emailCtrl" >
              <mat-error *ngIf="emailCtrl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="emailCtrl.hasError('email')">
                Enter <strong>Valid</strong> Email
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter Password" [formControl]="pwdCtrl">
                <mat-error *ngIf="pwdCtrl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <div style="text-align: center;">
              <button mat-raised-button color="primary" (click)="login()">Login</button>
              <button style="margin-left: 20px;" mat-raised-button color="primary" (click)="register()">register</button>
            </div>
            </form>
        </mat-card-content>
        </mat-card>
    </div>
<br><br>
        <table *ngIf="users && users.length>0" mat-table [dataSource]="users" class="mat-elevation-z8">
  
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            
            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef> DOB </th>
              <td mat-cell *matCellDef="let element"> {{element.dob | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
              </ng-container>

              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
